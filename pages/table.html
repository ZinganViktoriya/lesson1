<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Таблицы</title>
</head>
<body>
		<a href="../index.html">На главную</a>
		<h1><font color="red">Таблицы</font></h1>	
		<!-- table>(thead>tr>th(text)*3)+(tbody>tr*3>td*3)+(tfoot>tr>td*3) 

			table[align="center" border="1" cellpadding="10" cellspacing="0" borderColor="darkpink" width="100%"]>(thead>tr>th*3)+(tbody>tr*3>td*3)+(tfoot>tr>td*3)

			-->
	
		
		<table align="center" border="1" cellpadding="10" cellspacing="0" borderColor="darkpink" width="100%" ><!-- height -->
			<thead>
				<tr>
					<th>someText</th>
					<th>someText</th>
					<th>someText</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>someText</td>
					<td>someText</td>
					<td>someText</td>
				</tr>
				<tr>
					<td>someText</td>
					<td>someText</td>
					<td>someText</td>
				</tr>
				<tr>
					<td>someText</td>
					<td>someText</td>
					<td>someText</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>someText</td>
					<td>someText</td>
					<td>someText</td>
				</tr>
			</tfoot>
		</table>


</body>
</html>
